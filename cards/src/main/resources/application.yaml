server:
  port: 9000

spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: "sa"
    password:

  h2:
    console:
      enabled: true
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true

  devtools:
    remote:
      restart:
        enabled: true

  config:
    import:
      - classpath:application_qa.yaml
      - classpath:application_prod.yaml
  profiles:
    active:

build:
  version: "1.0"

cards:
  message: "Cards Microservice Local Development"
  contact-details:
    name: "John Doe"
    email: "johndoe@go.com"
  onCallSupport:
    - "555-01234"
    - "555-56789"